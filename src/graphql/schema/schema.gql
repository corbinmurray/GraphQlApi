
scalar DateTime

type Query {
  getAllData(dev_eui: String!): [DeviceUp]
  getDataInRange(dev_eui: String!, start_date_utc: DateTime!, end_date_utc: DateTime!): [DeviceUp]
}

type DeviceUp {
  id: ID
  received_at: String
  dev_eui: String
  device_name: String
  application_id: Int
  application_name: String
  frequency: Int
  dr: Int
  adr: Boolean
  f_cnt: Int
  f_port: Int
  tags: String
  data: String
  rx_info: String
  object: String
}